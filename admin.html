<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Main Page</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- FontAwesome 라이브러리 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <a href="/signin.html" class="back-btn"><span class="arrow">&lt;</span> BACK</a>
  <a id="signOut" class="logout-btn"><i class="fas fa-sign-out-alt"></i>LOGOUT</a>
  <div class="background"></div>
  <div class="profile-card">
    <div class="profile-image"></div>
    <div class="profile-info">
      <h1>관리자님, 안녕하세요.</h1>
      <p>lover4521@naver.com</p>
    </div>
    <div class="profile-buttons">
      <button id="viewAllAttendanceBtn">학생 출근부 조회</button>
      <button id="registerFingerprintBtn">학생 지문 등록</button>
      <a id="modify-profile" href="/modify-profile.html">회원정보 수정</button>
    </div>
  </div>

  <!-- Modal for viewing attendance -->
  <div class="modal fade" id="attendanceModal" tabindex="-1" aria-labelledby="attendanceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="attendanceModalLabel">All Students' Attendance Records</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Date</th>
                <th>Clock In</th>
                <th>Clock Out</th>
                <th>Total Hours</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="attendanceTableBody">
              <!-- Records will be dynamically populated -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for fingerprint registration -->
  <div class="modal fade" id="fingerprintModal" tabindex="-1" aria-labelledby="fingerprintModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fingerprintModalLabel">Register Fingerprint</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="fingerprintForm">
            <div class="mb-3">
              <label for="studentId" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID">
            </div>
            <div class="mb-3">
              <label for="fingerprintFile1" class="form-label">Upload Fingerprint File 1</label>
              <input type="file" class="form-control" id="fingerprintFile1">
            </div>
            <div class="mb-3">
              <label for="fingerprintFile2" class="form-label">Upload Fingerprint File 2</label>
              <input type="file" class="form-control" id="fingerprintFile2">
            </div>
            <div class="mb-3">
              <label for="fingerprintFile3" class="form-label">Upload Fingerprint File 3</label>
              <input type="file" class="form-control" id="fingerprintFile3">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="https://js.arcgis.com/4.6/"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
