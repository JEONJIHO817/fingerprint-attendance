<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근로장학생 출근부 관리</title>
    <link rel="stylesheet" href="css/adminAttendance.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />
</head>
<body>
    <div class="calendar-wrapper">
        <!-- 헤더 영역 -->
        <div class="header-container">
            <button class="today-btn">Today</button>
            <div class="calendar-title">근로장학생 출근부 관리</div>
            <div class="user-info">관리자님</div>
        </div>

        <!-- 학생 선택 및 관리 버튼 영역 -->
        <div class="control-section">
            <div class="student-select-container">
                <select id="studentDropdown" class="student-select">
                    <option value="">학생을 선택하세요</option>
                </select>
                <button id="fetchAttendanceButton" class="admin-btn">조회</button>
            </div>
            <button id="addRecordButton" class="admin-btn">출/퇴근 기록 추가</button>
        </div>

        <!-- 달력 영역 -->
        <div id="calendar" class="custom-calendar"></div>

        <!-- 수정 모달 -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>출근부 관리</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="eventInfo" class="event-info">출근 기록 정보</p>
                </div>
                <div class="modal-footer">
                    <button class="admin-btn delete-btn" id="deleteEvent">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/adminAttendance.js"></script>
</body>
</html>
