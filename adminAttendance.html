<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근로장학생 출근부 관리</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/adminAttendance.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- FullCalendar CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <a href="#" class="back-btn"><span class="arrow">&lt;</span> BACK</a>
    <div class="calendar-wrapper">
        <div class="header-container">
            <div class="calendar-title">근로장학생 출근부 관리</div>
            <div class="user-info">관리자님</div>
        </div>

        <div class="control-buttons">
            <select id="studentDropdown" class="admin-btn">
                <option value="">학생 선택</option>
            </select>
            <button id="fetchAttendanceButton" class="admin-btn">조회</button>
            <button id="addRecordButton" class="admin-btn">출/퇴근 기록 추가</button>
        </div>

        <div id="calendar"></div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>출근부 관리</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="eventInfo">출근 기록 정보</p>
                </div>
                <div class="modal-footer">
                    <button id="deleteEvent" class="admin-btn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/adminAttendance.js"></script>
</body>
</html>
