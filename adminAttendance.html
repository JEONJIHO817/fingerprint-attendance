<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 출근부 조회</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
    
        .form-select {
            font-size: 16px; /* 폰트 크기 설정 */
            color: #333; /* 텍스트 색상 설정 */
            background-color: #fff; /* 배경 색상 설정 */
            border: 1px solid #ccc; /* 테두리 */
            padding: 8px;
            border-radius: 4px;
        }
    
        .form-select option {
            color: #333; /* 드롭다운 옵션의 텍스트 색상 */
            background-color: #fff; /* 옵션 배경 */
        }
    </style>    
</head>

<body>
    <div class="container">
        <header>
            <h1>학생 출근부 조회</h1>
        </header>

        <section class="dropdown-section">
            <label for="studentDropdown" class="form-label">Employee ID 선택</label>
            <select id="studentDropdown" class="form-select">
                <option value="">Employee ID를 선택하세요</option>
            </select>
            <button id="fetchAttendanceButton" class="btn btn-primary mt-3">조회</button>
        </section>

        <div id="calendar"></div>

        <section class="edit-section mt-5">
            <button id="editAttendanceButton" class="btn btn-warning">출근부 수정</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.6/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/adminAttendance.js"></script>
</body>

</html>
