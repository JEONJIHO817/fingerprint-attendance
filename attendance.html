<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근로장학생 출근부 조회</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/attendence.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <nav class="nav-top">
            <a href="#" class="back-btn">← BACK</a>
            <h1 class="title">근로장학생 출근부 조회</h1>
            <span class="user-info" id="studentInfo">학생</span>
        </nav>

        <div class="control-area">
            <button class="control-btn" id="todayBtn">Today</button>
            <div class="total-hours">이번 달 총 근무시간: <span id="monthlyHours">0</span>시간</div>
        </div>

        <div class="calendar-header">
            <div class="year-display">2 0 2 4</div>
            <div class="month-display">
                <div class="nav-arrows">
                    <button class="nav-arrow prev">←</button>
                </div>
                <div>
                    <div class="month-number">12</div>
                    <div class="month-name">December</div>
                </div>
                <div class="nav-arrows">
                    <button class="nav-arrow next">→</button>
                </div>
            </div>
        </div>

        <div class="weekdays">
            <div class="weekday sun">SUN</div>
            <div class="weekday">MON</div>
            <div class="weekday">TUE</div>
            <div class="weekday">WED</div>
            <div class="weekday">THU</div>
            <div class="weekday">FRI</div>
            <div class="weekday sat">SAT</div>
        </div>

        <div class="calendar-grid" id="calendar">
            <!-- 달력 내용은 JavaScript로 생성됨 -->
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
