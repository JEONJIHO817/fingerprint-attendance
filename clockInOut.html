<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출/퇴근 관리</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/clockOut.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- FontAwesome 라이브러리 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <a href="/student.html" class="back-btn"><span class="arrow">&lt;</span> BACK</a>
  <div class="main-container">
    <div class="login-box">
      <!-- 로고 추가 -->
      <div class="logo">
        <img src="images/fingerprint.png" alt="Logo">
      </div>
      <h1>근로장학생 출/퇴근 관리</h1>
      <form id="clockInOutForm" class="attendance-form">
        <!-- 출/퇴근 선택 박스 -->
        <div class="form-group mb-3">
          <label for="action-select">출/퇴근 선택:</label>
          <select id="action-select" class="form-control">
            <option value="">선택하세요</option>
            <option value="Clock In">출근</option>
            <option value="Clock Out">퇴근</option>
          </select>
        </div>

        <!-- 지문 이미지 업로드 박스 -->
        <div class="form-group mb-4">
          <label for="fingerprint-upload">지문 이미지 업로드:</label>
          <input type="file" id="fingerprint-upload" class="form-control" accept="image/*">
        </div>

        <!-- 제출 버튼 -->
        <button id="submit-clockinout" type="button" class="login-btn">출/퇴근 제출</button>
      </form>
      <!-- 상태 메시지 -->
      <p id="status-message" class="mt-3 text-center"></p>
    </div>
  </div>


  <!-- External Scripts -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="https://js.arcgis.com/4.6/"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/clockInOut.js"></script>
</body>
</html>
