<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="description" content="근로장학생 출/퇴근 관리">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>근로장학생 출/퇴근 관리</title>
  
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
</head>
<body class="page-clock-in-out">

  <div class="container mt-5">
    <h1 class="text-center mb-4">근로장학생 출/퇴근 관리</h1>
    <form id="clockInOutForm">
      <div class="form-group">
        <label for="action-select">출/퇴근 선택:</label>
        <select id="action-select" class="form-control">
          <option value="">선택하세요</option>
          <option value="Clock In">출근</option>
          <option value="Clock Out">퇴근</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fingerprint-upload">지문 이미지 업로드 (선택 사항):</label>
        <input type="file" id="fingerprint-upload" class="form-control-file">
      </div>
      <button id="submit-clockinout" type="button" class="btn btn-primary btn-block">출/퇴근 제출</button>
    </form>
    <p id="status-message" class="mt-3 text-center"></p>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="https://js.arcgis.com/4.6/"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/clockInOut.js"></script>
</body>
</html>
