<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출근부 시스템</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify/dist/aws-amplify.min.js"></script>
    <script src="js/cognito-auth.js" defer></script>
</head>
<body>
    <header>
        <h1>출근부 시스템</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>회원가입</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="이메일" required>
                <input type="password" id="registerPassword" placeholder="비밀번호" required>
                <button type="submit">회원가입</button>
              </form>
  
              <h2>로그인</h2>
              <form id="loginForm">
                  <input type="email" id="loginEmail" placeholder="이메일" required>
                  <input type="password" id="loginPassword" placeholder="비밀번호" required>
                  <button type="submit">로그인</button>
              </form>
  
              <h2>이메일 인증</h2>
              <form id="verifyForm">
                  <input type="email" id="verifyEmail" placeholder="이메일" required>
                  <input type="text" id="verifyCode" placeholder="인증 코드" required>
                  <button type="submit">인증</button>
              </form>
          </div>
      </main>
  
      <footer>
          <p>출근부 시스템 © 2024</p>
      </footer>
  </body>
  </html>
