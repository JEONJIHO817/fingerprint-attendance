<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wild Rydes</title>

  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.amplify.aws/lib/umd/aws-amplify.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body class="page-home">
  <header class="site-header">
    <h1 class="title">Wild Rydes</h1>
  </header>

  <main>
    <section>
      <h2>Welcome to Wild Rydes</h2>
      <p>Please log in or sign up to continue.</p>
      
      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="emailInput" placeholder="Email" required>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm">
        <input type="email" id="signupEmailInput" placeholder="Email" required>
        <input type="password" id="signupPasswordInput" placeholder="Password" required>
        <select id="roleSelect" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; Wild Rydes. All rights reserved.</p>
  </footer>
</body>
</html>
