<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정 관리</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
    }

    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>계정 관리</h1>

    <form id="passwordChangeForm">
      <h3>비밀번호 변경</h3>
      <div class="form-group">
        <input type="password" id="oldPassword" class="form-control" placeholder="현재 비밀번호" required>
      </div>
      <div class="form-group">
        <input type="password" id="newPassword" class="form-control" placeholder="새 비밀번호" required>
      </div>
      <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>

    <hr>

    <form id="accountDeleteForm">
      <h3>계정 삭제</h3>
      <div class="form-group">
        <input type="password" id="confirmPassword" class="form-control" placeholder="비밀번호 확인" required>
      </div>
      <button type="submit" class="btn btn-danger">계정 삭제</button>
    </form>
  </div>

  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/modify-profile.js"></script>
</body>

</html>
