<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modifyprofile.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- FontAwesome 라이브러리 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  
</head>
<body>
    <a href="/student.html" class="back-btn"><span class="arrow">&lt;</span> BACK</a>
    <div class="main-container">
        <div class="profile-box">
            <!-- 로고 추가 -->
            <div class="logo">
                <img src="images/fingerprint.png" alt="Logo">
            </div>
            <h1>회원정보 수정</h1>
    
            <!-- 비밀번호 변경 섹션 -->
            <div class="change-password">
                <h2>비밀번호 변경</h2>
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <input type="password" id="currentPassword" class="form-control" placeholder="현재 비밀번호 입력" required>
                    </div>
    
                    <div class="password-container mb-3">
                        <input
                            type="password"
                            id="newPassword"
                            class="form-control"
                            placeholder="새 비밀번호 입력"
                            onfocus="showTooltip()"
                            onblur="hideTooltip()"
                            oninput="validatePassword()"
                            required
                        />
                        <div id="tooltip" class="password-tooltip">
                            <div class="strength">
                                <label>안전 정도: <span id="strength-score">0%</span></label>
                                <div class="progress-bar">
                                    <div id="progress" class="progress"></div>
                                </div>
                            </div>
                            <p>암호 요구사항:</p>
                            <ul>
                                <li id="length" class="requirement">
                                    <span class="icon">•</span> 8자 이상
                                </li>
                                <li id="number" class="requirement">
                                    <span class="icon">•</span> 1개 이상의 숫자 포함
                                </li>
                                <li id="uppercase" class="requirement">
                                    <span class="icon">•</span> 1개 이상의 대문자 포함
                                </li>
                                <li id="lowercase" class="requirement">
                                    <span class="icon">•</span> 1개 이상의 소문자 포함
                                </li>
                                <li id="special" class="requirement">
                                    <span class="icon">•</span> 1개 이상의 특수 문자 포함
                                </li>
                            </ul>
                            <p>추측하기 쉽거나 다른 웹사이트에서 사용한 암호는 선택하지 마십시오.</p>
                        </div>
                    </div>
                    <span id="password-match-message" class="password-message"></span>
                    <button type="submit" class="submit-btn">비밀번호 변경</button>
                </form>
            </div>
    
            <hr>
    
            <!-- 계정 삭제 섹션 -->
            <div class="delete-account">
                <h2>계정 삭제</h2>
                <p>이 작업은 되돌릴 수 없습니다.</p>
                <form id="deleteAccountForm">
                    <button type="submit" class="submit-btn">계정 삭제</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="js/vendor.js"></script>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.6/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/modify-profile.js"></script>
</body>
</html>
