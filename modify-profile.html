<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modify Profile</h1>
        <form id="changePasswordForm">
            <h4>Change Password</h4>
            <div class="mb-3">
                <input type="password" id="currentPassword" class="form-control" placeholder="Current Password" required>
            </div>
            <div class="mb-3">
                <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>

        <hr>

        <form id="deleteAccountForm">
            <h4>Delete Account</h4>
            <p>Warning: This action is irreversible.</p>
            <button type="submit" class="btn btn-danger w-100">Delete Account</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/modify-profile.js"></script>
</body>
</html>
