<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>근로장학생 회원가입</title>

  <!-- 외부 스타일시트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- FontAwesome 라이브러리 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <a href="/index.html" class="back-btn"><span class="arrow">&lt;</span> BACK</a>
  <header>
    <img src="images/logo.png" alt="로고">
  </header>

  <div id="noCognitoMessage" class="configMessage">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">No Cognito User Pool Configured</h3>
      </div>
      <div class="panel-body">
        <p>
          There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.
        </p>
      </div>
    </div>
  </div>

  <section class="form-wrap">
    <h1>회원가입</h1>
    <form id="registrationForm">
      <div class="form-group">
        <input type="text" id="usernameInputRegister" class="form-control" placeholder="사용자 이름" required>
      </div>
      <div class="form-group">
        <input type="email" id="emailInputRegister" class="form-control" placeholder="이메일" required>
      </div>
      <div class="form-group">
        <input type="password" id="passwordInputRegister" class="form-control" placeholder="비밀번호" required>
      </div>
      <div class="form-group">
        <input type="password" id="password2InputRegister" class="form-control" placeholder="비밀번호 확인" required>
      </div>
      <div class="form-group">
        <input type="text" id="employeeIDInputRegister" class="form-control" placeholder="직원 ID" required>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="회원가입">
    </form>
  </section>

  <!-- JavaScript -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</body>

</html>
