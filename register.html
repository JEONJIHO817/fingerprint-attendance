<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Register - Wild Rydes</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    <section class="form-wrap">
        <form id="signupForm">
            <input type="email" id="signupEmailInput" placeholder="Enter email" required>
            <input type="password" id="signupPasswordInput" placeholder="Enter password" required>
            <select id="roleSelect" required>
                <option value="" disabled selected>Select your role</option>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
            </select>
            <input type="submit" value="Register">
        </form>
        <div id="errorMessage"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aws-amplify/dist/aws-amplify.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
