<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign In - Wild Rydes</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Sign In</h1>
    </header>

    <section class="form-wrap">
        <form id="signinForm">
            <input type="email" id="emailInputSignin" placeholder="Email" required>
            <input type="password" id="passwordInputSignin" placeholder="Password" required>
            <input type="submit" value="Sign in">
        </form>
        <div id="errorMessage"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aws-amplify/dist/aws-amplify.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
