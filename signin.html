<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signin.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- FontAwesome 라이브러리 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
  <a href="/index.html" class="back-btn"><span class="arrow">&lt;</span> BACK</a>
  <div class="main-container">
    <div class="login-box">
      <div class="logo">
        <img src="images/fingerprint.png" alt="Logo">
      </div>
      <h1>로그인</h1>
      <form id="signinForm" class="login-form">
        <!-- 이메일 -->
        <input type="email" id="emailInputSignin" class="form-control" placeholder="이메일" required>

        <!-- 비밀번호 -->
        <div class="password-container">
          <input type="password" id="passwordInputSignin" class="form-control" placeholder="비밀번호" required>
          <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
        </div>

        <!-- 로그인 버튼 -->
        <input type="submit" class="btn btn-primary btn-block login-btn" value="로그인">
      </form>
    </div>
</div>


  <!-- JavaScript -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</body>

</html>
