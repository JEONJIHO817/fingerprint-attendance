<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sign In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="/css/message.css">
    </head>
    <body>
        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
                </div>
            </div>
        </div>

        <header>
          <img src="images/logo.png">
        </header>

        <section class="form-wrap">
            <h1>Sign In</h1>
            <form id="signinForm">
              <input type="email" id="emailInputSignin" placeholder="Email" required>
              <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>
              <input type="submit" value="Sign in">
            </form>
        </section>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>

        <script>
            document.getElementById('signinForm').onsubmit = async function (event) {
                event.preventDefault();

                const email = document.getElementById('emailInputSignin').value;
                const password = document.getElementById('passwordInputSignin').value;

                try {
                    const user = await Auth.signIn(email, password);
                    const role = user.signInUserSession.idToken.payload['custom:role']; // Cognito 사용자 속성

                    if (role === 'student') {
                        window.location.href = 'student.html'; // 학생 페이지로 리디렉션
                    } else if (role === 'admin') {
                        window.location.href = 'admin.html'; // 관리자 페이지로 리디렉션
                    } else {
                        alert('Unknown role. Please contact support.');
                    }
                } catch (err) {
                    console.error('Sign-in failed:', err);
                    alert('Sign-in failed. Please try again.');
                }
            };
        </script>
    </body>
</html>
