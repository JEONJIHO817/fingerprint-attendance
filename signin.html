<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>로그인</title>

  <!-- 외부 스타일시트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font.css">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header img {
      max-width: 150px;
    }

    .form-wrap {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-wrap h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-wrap input {
      margin-bottom: 15px;
    }

    .form-wrap input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .form-wrap input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .configMessage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      text-align: center;
      color: white;
      padding-top: 100px;
    }

    .configMessage .panel {
      display: inline-block;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.png" alt="로고">
  </header>

  <div id="noCognitoMessage" class="configMessage">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">No Cognito User Pool Configured</h3>
      </div>
      <div class="panel-body">
        <p>
          There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.
        </p>
      </div>
    </div>
  </div>

  <section class="form-wrap">
    <h1>로그인</h1>
    <form id="signinForm">
      <div class="form-group">
        <input type="email" id="emailInputSignin" class="form-control" placeholder="이메일" required>
      </div>
      <div class="form-group">
        <input type="password" id="passwordInputSignin" class="form-control" placeholder="비밀번호" required>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="로그인">
    </form>
  </section>

  <!-- JavaScript -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</body>

</html>
