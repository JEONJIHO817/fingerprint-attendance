<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Main Page</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/student.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body>
    <a href="/signin.html" class="back-btn"><span class="arrow">&lt;</span> BACK</a>
    <a id="signOut" class="logout-btn"><i class="fas fa-sign-out-alt"></i>LOGOUT</a>

            <button id="checkAttendance">출근부 조회</button>

            <button id="modify-profile">회원정보 수정</button>
        </div>
    </div>
