<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>근로장학생 출근부</title>

    <!-- Bootstrap 및 CSS 파일 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .main-content {
            margin-top: 50px;
        }

        .btn-lg {
            width: 100%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        footer {
            margin-top: 50px;
            padding: 15px 0;
            border-top: 1px solid #dee2e6;
            background-color: #ffffff;
        }

        .dropdown-menu {
            min-width: 120px;
        }

        #accountLink {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="text-center">
            <h1>근로장학생 출근부</h1>
            <p class="subtitle">환영합니다! 원하는 동작을 선택하세요.</p>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <div class="button-group text-center">
                <a id="checkAttendance" class="btn btn-success btn-lg" href="/attendance.html">출근부 조회</a>
                <a id="clockInOut" class="btn btn-primary btn-lg" href="/clockInOut.html">출/퇴근하기</a>
                <a id="modify-profile" class="btn btn-primary btn-lg" href="/modify-profile.html">회원정보수정</a>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="text-right">
          <div class="d-flex justify-content-end align-items-center">
              <span class="mr-3 text-muted">환영합니다, 사용자님!</span>
              <a id="signOut" href="#" class="btn btn-outline-danger btn-sm">
                  로그아웃
              </a>
          </div>
      </footer>
    </div>

    <!-- JavaScript 파일 -->
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.6/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/student.js"></script>
</body>

</html>
