<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/verify.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- FontAwesome 라이브러리 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <img src="images/logo.png" alt="로고">
  </header>

  <div id="noCognitoMessage" class="configMessage">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Cognito 설정 오류</h3>
      </div>
      <div class="panel-body">
        <p>
          Cognito 유저 풀 설정이 <a href="/js/config.js">/js/config.js</a>에 없습니다. 워크숍의 Module 2에서 설정하세요.
        </p>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="login-box">
      <div class="logo">
        <img src="images/fingerprint.png" alt="Logo">
      </div>
      <h1>이메일 인증</h1>
      <form id="verifyForm" class="login-form">
        <!-- 이메일 -->
        <input type="email" id="emailInputVerify" class="form-control" placeholder="이메일" required>
        <small id="email-error-message" class="error-message"></small>
      
        <!-- 인증코드 -->
        <input type="text" id="codeInputVerify" class="form-control" placeholder="인증 코드" required>
        <small id="code-error-message" class="error-message"></small>
        
        <p class="info-message">확인 코드가 포함된 이메일이 전송되었습니다.</p>
        <input type="submit" class="btn btn-primary btn-block" value="인증하기">
      </form>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</body>

</html>
