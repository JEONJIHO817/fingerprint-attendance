<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>이메일 인증</title>

  <!-- 외부 스타일시트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font.css">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header img {
      max-width: 150px;
    }

    .form-wrap {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-wrap h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-wrap input {
      margin-bottom: 15px;
    }

    .form-wrap input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .form-wrap input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .configMessage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      text-align: center;
      color: white;
      padding-top: 100px;
    }

    .configMessage .panel {
      display: inline-block;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.png" alt="로고">
  </header>

  <div id="noCognitoMessage" class="configMessage">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Cognito 설정 오류</h3>
      </div>
      <div class="panel-body">
        <p>
          Cognito 유저 풀 설정이 <a href="/js/config.js">/js/config.js</a>에 없습니다. 워크숍의 Module 2에서 설정하세요.
        </p>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="login-box">
      <div class="logo">
        <img src="images/fingerprint.png" alt="Logo">
      </div>
      <h1>이메일 인증</h1>
      <form id="verifyForm" class="login-form">
        <!-- 이메일 -->
        <input type="email" id="emailInputVerify" class="form-control" placeholder="이메일" required>
        <small id="email-error-message" class="error-message"></small>
      
        <!-- 인증코드 -->
        <input type="text" id="codeInputVerify" class="form-control" placeholder="인증 코드" required>
        <small id="code-error-message" class="error-message"></small>
        
        <p class="info-message">확인 코드가 포함된 이메일이 전송되었습니다.</p>
        <input type="submit" class="btn btn-primary btn-block" value="인증하기">
      </form>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</body>

</html>
