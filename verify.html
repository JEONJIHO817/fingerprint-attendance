<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Verify Account - Wild Rydes</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Verify Your Account</h1>
    </header>

    <section class="form-wrap">
        <form id="verifyForm">
            <input type="email" id="emailInputVerify" placeholder="Enter your email" required>
            <input type="text" id="codeInputVerify" placeholder="Enter verification code" required>
            <input type="submit" value="Verify">
        </form>
        <div id="errorMessage"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aws-amplify/dist/aws-amplify.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
